<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
	    <script type="text/javascript" src="main.js"></script>
        
        <h5> Log in </h5>
        <form id="login" >
        	<label for="username">Username</label>
			<input id="username"  name="username" type="text"/> 
			<input type="button" id="button" value="Log In" onClick="onLogin(this.form)"/>
        </form>
        
        <div id="sendDiv"  style="visibility:hidden">
            <h5> Send message</h5>
        		<form id="msg_form" >
        			<label for="to">To</label>
					<input id="to"  type="text"/>
       				<label for="message">Message</label>
					<input id="message"  type="text">
					<input type="button" id="button" value="Send" onClick="onSend(this.form)"/>

				</form>
        </div>
        
        <div id="messageDiv" style="visibility:hidden" >
        	<h5> Messages </h5>
				<ul id="msgList">
				</ul>        
        </div>
    </body>
</html>
